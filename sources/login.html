<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- navigation -->
    <section class="nav-container">
        <nav class="navigation">
            <div class="nav-left">
                <div class="logo-container">
                    <img src="../img/logo-ninja.png" alt="">
                </div>
                <div class="name">7Anime</div>
            </div>
            <div class="menu">
                <div class="tap"><a class="color" href="../index.html">Home</a></div>
                <div class="tap"><a class="color" href="most-popular.html">Most popular</a></div>
                <div class="tap"><a class="color" href="play-list.html">Play list</a></div>
                <div class="profile active"><a href=""><i class="material-icons profile">account_circle</i></a></div>
            </div>
        </nav>
    </section>

    <!-- banner -->
    <div class="content-2">
        <section class="login-container">
            <i class="material-icons account-icon">account_circle</i>
            <div class="input-container">
                <div class="input-icon">
                    <i class="material-icons">account_box</i>
                    <input type="text" placeholder="Gmail address">
                </div>
                <div class="input-icon">
                    <i class="material-icons">lock</i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="">Forgot password</a>
                <button class="login-btn">Login</button>
            </div>
            <div class="signup-container">
                <p>Sign up with</p>
                <div class="img-container">
                    <img src="../img/search.png" alt="">
                    <img src="../img/twitter.png" alt="">
                    <img src="../img/facebook-signup.png" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
